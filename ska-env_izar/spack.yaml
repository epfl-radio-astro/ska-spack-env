spack:
  definitions:
  - compilers: [gcc@11.3.0]
  - packages: [cuda@11.6.2, fftw ~mpi +openmp, vc, finufft, cufinufft@t3_d3, cmake]
  include:
  - /work/ska/soft/spack/blackhole/v1/etc/spack/repos.yaml

  specs:
  - $compilers
  - matrix:
    - [$packages]
    - [$%compilers]
  - py-scipy
  - py-numpy ^openblas threads=openmp
  - py-astropy@5.1
  - py-matplotlib
  - py-tqdm
  - py-pyproj
  - py-healpy ^libsharp ~mpi
  - py-scikit-build
  - py-scikit-learn ^py-setuptools@59
  - py-pandas
  - py-pbr
  - py-setuptools@63.0.0
  - py-wheel
  - cmake
  - py-imot-tools@dev
  - py-pip
  - umpire

  concretizer:
    unify: when_possible
    reuse: false
    targets:
      host_compatible: false
  config:
    install_tree:
      root: /work/ska/soft/spack/blackhole/v1/opt/spack
    build_stage:
    - $tempdir/$user/spack-stage

  modules:
    prefix_inspections:
      ./bin:
      - PATH
      ./man:
      - MANPATH
      ./share/man:
      - MANPATH
      ./share/aclocal:
      - ACLOCAL_PATH
      ./lib/pkgconfig:
      - PKG_CONFIG_PATH
      ./lib64/pkgconfig:
      - PKG_CONFIG_PATH
      ./share/pkgconfig:
      - PKG_CONFIG_PATH
      ./:
      - CMAKE_PREFIX_PATH
      ./lib64:
      - LD_LIBRARY_PATH
      ./lib:
      - LD_LIBRARY_PATH

    default:
      roots:
        lmod: /work/ska/soft/spack/blackhole/v1/share/spack/lmod/izar
        tcl: /work/ska/soft/spack/blackhole/v1/share/spack/modules/izar
      enable:
      - lmod
      - tcl
      lmod:
        core_compilers:
        - gcc@4.8.5
  view: /work/ska/soft/spack/blackhole/v1/opt/view
  packages:
    all:
      target: []
