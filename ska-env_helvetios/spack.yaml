spack:
  definitions:
  - gcc_stable_compiler: [gcc@11.3.0]
  - gcc_stable_blas_parallel: [openblas@0.3.21 threads=openmp +locking]
  - gcc_stable_python3: [python@3.9.1 +tkinter +optimizations ~debug +ssl ~libxml2]
  - core_packages:
    - autoconf
    - automake
    - cmake
    - git
    - git-lfs
    - lmod
    - m4
    - tar
  - serial_packages:
    - fftw +openmp
    - finufft
    - umpire
    - vc
  - serial_packages_python:
    - py-astropy@5.1
    - py-healpy
    - py-imot-tools@dev
    - py-pip@22.3.1
    - py-pyproj
    - py-scikit-build
    - py-tqdm
    - py-wheel
    - python +tkinter +optimizations ~debug +ssl ~libxml2
  - serial_packages_python_blas:
    - casacore +openmp
    - py-matplotlib
    - py-numpy@1.21.6
    - py-pandas
    - py-xarray
    - py-scikit-learn
    - py-scipy@1.9.3

  include:
  - /work/ska/soft/spack/blackhole/v1/etc/spack/repos.yaml

  specs:
  - matrix:
    - [$core_packages]
    - [$%gcc_stable_compiler]
  - matrix:
    - [$serial_packages]
    - [$%gcc_stable_compiler]
  - matrix:
    - [$serial_packages_python]
    - [$^gcc_stable_python3]
    - [$%gcc_stable_compiler]
  - matrix:
    - [$serial_packages_python_blas]
    - [$^gcc_stable_python3]
    - [$^gcc_stable_blas_parallel]
    - [$%gcc_stable_compiler]
  concretizer:
    unify: true
    targets:
      host_compatible: false
  config:
    install_tree:
      root: /work/ska/soft/spack/blackhole/v1/opt/spack
    build_stage:
    - $tempdir/$user/spack-stage

  modules:
    prefix_inspections:
      ./bin:
      - PATH
      ./man:
      - MANPATH
      ./share/man:
      - MANPATH
      ./share/aclocal:
      - ACLOCAL_PATH
      ./lib/pkgconfig:
      - PKG_CONFIG_PATH
      ./lib64/pkgconfig:
      - PKG_CONFIG_PATH
      ./share/pkgconfig:
      - PKG_CONFIG_PATH
      ./:
      - CMAKE_PREFIX_PATH
      ./lib64:
      - LD_LIBRARY_PATH
      ./lib:
      - LD_LIBRARY_PATH

    default:
      roots:
        lmod: /work/ska/soft/spack/blackhole/v1/share/spack/lmod/helvetios
        tcl: /work/ska/soft/spack/blackhole/v1/share/spack/modules/helvetios
      enable:
      - lmod
      - tcl
      lmod:
        core_compilers:
        - gcc@4.8.5
        - gcc@8.5.0
  view: /work/ska/soft/spack/blackhole/v1/opt/view_helvetios
  packages:
    all:
      target: []
      providers:
        iconv: [libiconv]
